<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INPUT_DATA]</title>
</head>
<body>
    <center>
        <!-- form action="/input/save_post" method="POST" -->
        <form action="{{action}}" method="{{method}}" enctype="multipart/form-data">
            <input type="file" name="img_file" accept="image/png, image/jpeg"><br>
            <input type="number" name="value" placeholder="숫자"><br>
            <input type="text" name="message" placeholder="텍스트"><br>
            <input type="submit">
        </form>
    </center>
</body>
</html>
